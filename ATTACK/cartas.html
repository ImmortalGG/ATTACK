  </head>
    
    <body>
        
        <div class="container">		
	
			<nav class="menu">

           <a href="login.html">Login</a>
          </li>

				</ul>

		</div>
        
         <div class="login-page">
          <div class="form">
            <form class="login-form">
      <input type="text" id="ID" placeholder="ID"/>
      <input type="text" id="Nombre" placeholder="Nombre"/>
      <input type="text" id="ATK" placeholder="ATK (Ataque)"/>
      <input type="text" id="DEF" placeholder="DEF (Defensa)"/>
      <input type="text" id="HP" placeholder="HP (Vida)"/>
      <input type="text" id="PODER" placeholder="PODER"/>
      <input type="text" id="Elemento" placeholder="Elemento"/>
      <button onClick="insertar_carta()">ingresar carta</button>
            </form>
          </div>
        </div> 

        <div class="login-page">
            <div class="form">
                <form class="login-form">
                    <input type="text" id="ID2" placeholder="ID" />
                    <button onclick="eliminar_carta()">eliminar carta</button>
                </form>
            </div>
        </div> 

        <div class="login-page">
            <div class="form">
                <form class="login-form">
                    <input type="text" id="ID3" placeholder="Nombre del usuario" />
                    <button onclick="eliminar_usuario()">eliminar usuario</button>
                </form>
            </div>
        </div> 
    

   
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index-login.js"></script>

     <script>
    function insertar_carta()
	{
	var nuevacarta=new Object;
	nuevacarta.ID=document.getElementById("ID").value;
	nuevacarta.NOMBRE_CARTA=document.getElementById("Nombre").value;
	nuevacarta.ATK=document.getElementById("ATK").value;
        
    nuevacarta.DEF=document.getElementById("DEF").value;
    
    nuevacarta.HP=document.getElementById("HP").value;
        
    nuevacarta.PODER=document.getElementById("PODER").value;
        
    nuevacarta.ELEMENTO=document.getElementById("Elemento").value;
	
	nuevacarta.op="Insertar";
	$.ajax({
	url:"api/CARTA",
	type:"POST",
	datatype:";son",
	data:nuevacarta,
	success:function(data,textstatus,xhr){
	if(data=1)
	{
	alert("Carta insertada correctamente")
	}
	},
	error:function(xhr,textstatus,errorThrown){
	alert(textStatus);
	}
	});
    }

    function eliminar_carta() {
        var nuevacarta = new Object;
        nuevacarta.ID = document.getElementById("ID2").value;
        
        nuevacarta.op = "Eliminar";
        $.ajax({
            url: "api/CARTA",
            type: "POST",
            datatype: ";son",
            data: nuevacarta,
            success: function (data, textstatus, xhr) {
                if (data == 1) {
                    alert("Carta eliminada correctamente")
                }
            },
            error: function (xhr, textstatus, errorThrown) {
                alert(textStatus);
            }
        });
    }

    function eliminar_usuario() {
        var nuevacarta = new Object;
        nuevacarta.NOMBRE = document.getElementById("ID3").value;

        nuevacarta.op = "Eliminar";
        $.ajax({
            url: "api/USUARIO",
            type: "POST",
            datatype: ";son",
            data: nuevacarta,
            success: function (data, textstatus, xhr) {
                if (data == 1) {
                    alert("Usuario eliminado correctamente")
                }
            },
            error: function (xhr, textstatus, errorThrown) {
                alert(textStatus);
            }
        });
    }
      
        </script>
    
    
    
  </body>
