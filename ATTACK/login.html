<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    
    
      <script src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style-login.css">

    
    
    
  </head>

  <body>

    <div class="login-page">
  <div class="form">
    <form class="register-form">
      <div class="pe"><img clas="es" src="LOGO.png"></div>
      <input type="text" id="NOMBRE" placeholder="usuario"/>
      <input type="text" id="CORREO" placeholder="correo" />
      <input type="password" id="CONTRA" placeholder="contraseña"/>
      <input type="text" id="TIPO" placeholder="tipo"/>
      <button  onclick="insertar_usuario()">crear</button>

        
      <p class="message">Ya tienes una cuenta? <a href="#">Ingresa</a></p>
    </form>
    <form class="login-form">
      <div class="pe"><img clas="es" src="LOGO.png"></div>
      <input type="text" id="NOMBRE2" placeholder="usuario"/>
      <input type="password" id="CONTRA2" placeholder="contraseña"/>
      <p class="message">No tienes cuenta? <a href="#">Registrate</a></p>
    </form>
  </div>
            <button onclick="login()">ingresar</button>
        
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <!--<script src="js/index-login.js"></script>-->

      <script>
          function insertar_usuario() {
              var nuevousuario = new Object;
              nuevousuario.NOMBRE = document.getElementById("NOMBRE").value;
              nuevousuario.CORREO = document.getElementById("CORREO").value;
              nuevousuario.CONTRA = document.getElementById("CONTRA").value;
              nuevousuario.TIPO = document.getElementById("TIPO").value;


              nuevousuario.op = "Insertar";
              $.ajax({
                  url: "api/USUARIO",
                  type: "POST",
                  datatype: ";son",
                  data: nuevousuario,
                  success: function (data, textstatus, xhr) {
                      if (data = 1) {
                          alert("Usuario creado correctamente")
                      }
                  },
                  error: function (xhr, textstatus, errorThrown) {
                      alert(textStatus);
                  }
              });
          }

          function login() {

              var NuevoUsuario = new Object();
              NuevoUsuario.NOMBRE = document.getElementById("NOMBRE2").value;
              NuevoUsuario.CONTRA = document.getElementById("CONTRA2").value;
              NuevoUsuario.op = "Login";
              $.ajax({
                  url: "api/USUARIO",
                  type: "POST",
                  datatype: "json",
                  data: NuevoUsuario,
                  success: function (data, textstatus, xhr) {

                      if (data == 1) {
                          localStorage.Usuario = document.getElementById("NOMBRE").value;

                          alert("Sesion iniciada correctamente");
                          location.href = "cartas.html";
                      }
                  },
                  error: function (xhr, textstatus, errorThrown) {

                      alert("nombre o contraseña incorrecta");
                      location.href = "login.html";

                  }
              });
          }

      </script> 
    
    
  </body>
</html>
